name: backstop

ddev_version_constraint: '>= v1.23.5'

pre_install_actions:
  - test -d ${DDEV_APPROOT}/${BACKSTOP_TESTDIR:-tests/backstop} || mkdir -p ${DDEV_APPROOT}/${BACKSTOP_TESTDIR:-tests/backstop}
  - test -f "${DDEV_APPROOT}/${BACKSTOP_TESTDIR:-tests/backstop}/.gitignore" || printf "## ddev-generated\n**/bitmaps_test\n**/html_report\n" > ${DDEV_APPROOT}/${BACKSTOP_TESTDIR:-tests/backstop}/.gitignore
  - grep -q "## ddev-generated" ${DDEV_APPROOT}/${BACKSTOP_TESTDIR:-tests/backstop}/.gitignore && printf "## ddev-generated\n**/bitmaps_test\n**/html_report\n" > ${DDEV_APPROOT}/${BACKSTOP_TESTDIR:-tests/backstop}/.gitignore || true


# list of files and directories listed that are copied into project .ddev directory
# Each file should contain #ddev-generated so it can be replaced by a later `ddev get`
# if it hasn't been modified by the user.
# DDEV environment variables can be interpolated into these filenames
project_files:
- docker-compose.backstop.yaml
- backstopBuild/
- commands/backstop/backstop
- commands/host/backstop-results

post_install_actions:
 - echo "Install finished. Please restart ddev with 'ddev restart'"
 - echo "After that create your backstop config, e.g. run ddev backstop init."
